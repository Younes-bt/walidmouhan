{% extends 'website/layout.html' %}
{% block title %}الموقع الرسمي للباحث وليد موحن | خطأ{% endblock %}

{% block body %}

<div class="container">
    <div class="row error-body">
        <div class="col error-card">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="red" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
              </svg>
            <h1 class="error-txt fs-1 fw-bold">error : 404 </h1>
            <h2 class="error-txt">عذرا، حدث خطأ في هذه الصفحة</h2>
            <h2 class="error-txt"> {{message}} </h2>
            <div class="col">
                <a href="{% url 'index' %}">
                    <button type="button" class="btn btn-primary">الصفحة الرئيسية</button>
                </a>
                <a href="{% url 'index' %}#footer">
                    <button type="button" class="btn btn-success">تواصل معنا</button>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
